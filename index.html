<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Call Away Appointment</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            gap: 60px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .left-section {
            flex: 1;
            min-width: 300px;
            max-width: 500px;
            text-align: center;
        }

        .header-text {
            text-align: left;
        }

        .header-text h1 {
            color: #00a8ff;
            font-size: 3rem;
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 15px;
            font-family: 'Lexend', sans-serif;
        }

        .header-text p {
            color: #2c3e50;
            font-size: 1.3rem;
            font-weight: 700;
            line-height: 1.4;
        }

        .logo-container {
            margin: 40px 0;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        .logo-container .logo {
            width: 280px;
            height: 280px;
            margin: 0 auto;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 40px;
        }

        .logo-container .logo svg {
            width: 100%;
            height: auto;
            max-width: 200px;
        }

        .stats {
            margin-top: 30px;
            text-align: right;
            width: 100%;
        }

        .stats-number {
            color: #00a8ff;
            font-size: 5rem;
            font-weight: 900;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            font-family: 'Lexend', sans-serif;
            width: 100%;
        }

        .stats-text {
            color: #2c3e50;
            font-size: 1.5rem;
            font-weight: 700;
            margin-top: 10px;
            min-height: 60px;
            display: block;
            text-align: right;
            width: 100%;
            line-height: 1.4;
        }

        .rotating-text {
            display: inline-block;
            text-align: right;
        }

        @keyframes fadeInOut {

            0%,
            100% {
                opacity: 0;
                transform: translateY(10px);
            }

            10%,
            30% {
                opacity: 1;
                transform: translateY(0);
            }

            40% {
                opacity: 0;
                transform: translateY(-10px);
            }
        }

        .right-section {
            flex: 1;
            min-width: 300px;
            max-width: 450px;
        }

        .form-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .tabs {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 15px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            color: #bbb;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
        }

        .tab.active {
            color: #00a8ff;
            border-bottom-color: #00a8ff;
        }

        .form-content {
            display: none;
        }

        .form-content.active {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            width: 20px;
            height: 20px;
        }

        .input-icon svg {
            width: 100%;
            height: 100%;
            stroke: #666;
            fill: none;
        }

        input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
            background: #f5f5f5;
        }

        input:focus {
            outline: none;
            border-color: #00a8ff;
            background: white;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #00a8ff 0%, #0086d4 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 168, 255, 0.3);
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .form-footer a {
            color: #00a8ff;
            text-decoration: none;
            font-weight: 600;
        }

        .admin-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
            color: #666;
        }

        .admin-link a {
            color: #00a8ff;
            text-decoration: none;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .left-section {
                display: none;
            }

            .stats {
                display: none;
            }

            .container {
                gap: 30px;
            }

            .header-text h1 {
                font-size: 2rem;
            }

            .header-text p {
                font-size: 1rem;
            }

            .form-container {
                background: white;
                border-radius: 20px;
                padding: 40px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            }
        }

        .input-icon svg {
            width: 100%;
            height: 100%;
            fill: #666;
        }
    </style>
</head>

    <script>
        // Tab switching functionality
        const registerTab = document.getElementById('registerTab');
        const loginTab = document.getElementById('loginTab');
        const registerForm = document.getElementById('registerForm');
        const loginForm = document.getElementById('loginForm');
        const switchToLogin = document.getElementById('switchToLogin');
        const switchToRegister = document.getElementById('switchToRegister');

        function showRegister() {
            registerTab.classList.add('active');
            loginTab.classList.remove('active');
            registerForm.classList.add('active');
            loginForm.classList.remove('active');
        }

        function showLogin() {
            loginTab.classList.add('active');
            registerTab.classList.remove('active');
            loginForm.classList.add('active');
            registerForm.classList.remove('active');
        }

        registerTab.addEventListener('click', showRegister);
        loginTab.addEventListener('click', showLogin);
        switchToLogin.addEventListener('click', (e) => {
            e.preventDefault();
            showLogin();
        });
        switchToRegister.addEventListener('click', (e) => {
            e.preventDefault();
            showRegister();
        });

        // Phone input handling - maintain +63 prefix
        document.querySelectorAll('.phone-input').forEach(input => {
            input.addEventListener('input', function (e) {
                let value = this.value;
                if (!value.startsWith('+63')) {
                    this.value = '+63';
                }
            });

            input.addEventListener('keydown', function (e) {
                const cursorPos = this.selectionStart;
                // Prevent deletion if cursor is at position 0, 1, or 2 (within +63)
                if ((e.key === 'Backspace' || e.key === 'Delete') && cursorPos <= 3) {
                    e.preventDefault();
                }
            });

            input.addEventListener('click', function () {
                // Move cursor to end if clicked on +63 prefix
                if (this.selectionStart < 3) {
                    this.setSelectionRange(this.value.length, this.value.length);
                }
            });
        });

        // Form submission handling
        document.querySelectorAll('form').forEach(form => {
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                alert('Form submitted! (This is a demo)');
            });
        });
    </script>
